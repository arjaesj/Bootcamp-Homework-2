    <!-- Contact Me Form -->
    <main class="container">
        <section class="row">
            <div class="col-md-8">
                <div class="card border-primary mb-3">
                    <div class="card-header">
                        <h3>Contact Me</h3>
                    </div>
                    <div class="card-body">
                        <form action="mailto:arjae.sj@gmail.com" method="post" enctype="text/plain">
                            <fieldset>

                                <!-- My static email address -->
                                <div class="form-group row">
                                    <label for="staticEmail" class="col-sm-2 col-form-label">Email me @</label>
                                    <div class="col-sm-10">
                                        <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" value="arjae.sj@gmail.com">
                                    </div>
                                </div>


                                <!-- My mobile number -->
                                <div class="form-group row">
                                    <label for="mobileNo" class="col-sm-2 col-form-label">SMS/Call me @</label>
                                    <div class="col-sm-10">
                                        <input type="text" readonly="" class="form-control-plaintext" id="phoneNumber" value="+63402 723 859">
                                    </div>
                                </div>

                                <!-- Enter User email adress -->
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
                                    <small id="emailHelp" class="form-text text-muted">You're email address will never
                                        be shared.
                                    </small>
                                </div>

                                <!-- Enter Subject -->
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Subject</label>
                                    <input type="subject" class="form-control" id="exampleInputPassword1" placeholder="Subject" name="subject">
                                </div>

                                <!-- Enter email body -->
                                <div class="form-group">
                                    <label for="exampleTextarea">Message</label>
                                    <textarea class="form-control" id="exampleTextarea" rows="3" name="message"></textarea>
                                </div>

                                <button type="submit" class="btn btn-primary">Submit</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Contact Me: Socials-->
            <aside class="col-md-4">
